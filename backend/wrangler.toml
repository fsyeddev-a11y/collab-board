name = "collabboard-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# Durable Objects configuration
[[durable_objects.bindings]]
name = "BOARD_ROOM"
class_name = "BoardRoom"

# Migrations for Durable Objects (with SQLite enabled)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["BoardRoom"]

# Environment variables (set via `wrangler secret put <KEY>`)
# CLERK_SECRET_KEY - Clerk JWT verification
# ANTHROPIC_API_KEY - Claude API for AI generation (Phase 2)

# Development mode
[env.development]
name = "collabboard-backend-dev"

# Production mode
[env.production]
name = "collabboard-backend"
