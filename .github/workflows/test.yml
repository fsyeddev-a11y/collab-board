name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # shared must be compiled before the frontend or backend can import its types
      - name: Build shared package
        run: npm run build:shared

      - name: Frontend — type-check
        run: npm run type-check --workspace=frontend

      - name: Frontend — unit tests
        run: npm run test --workspace=frontend

      - name: Backend — type-check
        run: npm run type-check --workspace=backend

      - name: Backend — unit tests (Cloudflare Workers runtime)
        run: npm run test --workspace=backend
